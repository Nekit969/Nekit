<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoUA - Продаж авто</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="search-panel">
      <select>
        <option>Всі</option>
        <option>Вживані</option>
        <option>Нові</option>
        <option>Під пригон</option>
      </select>
      <input type="text" placeholder="Марка" />
      <input type="text" placeholder="Модель" />
      <input type="text" placeholder="Рік випуску" />
      <input type="text" placeholder="Ціна, $" />
      <button>Пошук</button>
    </div>

    <div class="listing">
      <div class="car-card">
        <img src="images/audi_rs7.jpg" alt="Audi RS7 2021"/>
        <h3>Audi RS7 Sportback 2021</h3>
        <p>c8 Performance 4.0 TFSI (630 к.с) Quattro S-Line</p>
        <p class="price">170 000 $</p>
        <p>7 097 582 грн</p>
        <p>Артем Коваленко, Дніпро</p>
        <a class="back-link" href="#">← Назад до списку</a>
      </div>

      <div class="car-card">
        <img src="images/mb_c63s.jpg" alt="Mercedes-Benz C-Class 2015"/>
        <h3>Mercedes-Benz C-Class 2015</h3>
        <p>W205 AMG 63S AT (530 к.с)</p>
        <p class="price">40 000 $</p>
        <p>1 671 041 грн</p>
        <p>Олександр Мельник, Київ</p>
        <a class="back-link" href="#">← Назад до списку</a>
      </div>
    </div>
  </div>
</body>
</html>
